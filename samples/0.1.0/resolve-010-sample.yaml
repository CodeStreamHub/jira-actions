---
project: CMBU on CMBU
kind: PIPELINE
name: jira-actions-resolve-010-sample
icon: data:image/jpeg;base64,
enabled: true
description: This pipeline is part of Code Stream Actions Kit
tags: [
  actions-kit-jira,
  jira-resolve,
  actions-kit,
  jira-actions,
  jira]
concurrency: 50
options: [
  GERRIT_TRIGGER]
input:
  issue-ids: ''
  jira-server-url:
  transition-id: '5'
_inputMeta:
  jira-server-url:
    description: ''
    mandatory: true
  issue-ids:
    description: ''
    mandatory: true
  transition-id:
    description: ''
    mandatory: true
workspace:
  type: DOCKER
  endpoint: cat-custom-integration-docker-host-vm
  image: cmbucicd/jira-actions:0.1.1
  registry: jira-actions-registry
  path: ''
  autoCloneForTrigger: false
  limits:
    cpu: 1.0
    memory: 512
stageOrder:
- action
stages:
  action:
    taskOrder:
    - resolve
    tasks:
      resolve:
        type: Custom
        input:
          name: jira-actions-dev
          version: 0.1.0
          properties:
            serverUrl: ${input.jira-server-url}
            username: ${var.rm-jira-username}
            password: ${var.rm-jira-password}
            action: transitionIssues
            ignoreFailures: '-'
            issueIds: ${input.issue-ids}
            transitionId: ${input.transition-id}
            labelsToAdd: '-'
            labelsToRemove: '-'
            componentsToAdd: '-'
            componentsToRemove: '-'
            comment: '-'
